<table>
    <thead>
        <th>Product</th>
        <th>User</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
    {% for trans in transaction_list %}

    <tr>
        <td>{{ trans.product }}</td>
        <td>{{ trans.user }}</td>
        <td>{{ trans.price }}</td>
        <td>{{ trans.timestamp|timesince }} ago</td>
    </tr>

    {% endfor %}
    </tbody>
</table>
