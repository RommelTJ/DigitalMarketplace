{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
        .main-content {
            width: 800px;
            margin: 0 auto;
            clear: both;
        }
        .main-nav {
            width: 800px;
            margin: 10px auto;
        }
        .main-nav li {
            display: inline;
        }
        .first-nav {
            padding-left: 0px;
        }
        .pull-right {
            float: right;
        }
        .pull-left {
            float: left;
        }
        .col-primary {
            width: 85%;
        }
        .col-sidebar {
            padding-top: 20px;
            width: 15%;
        }
        .clearfix {
            clear: both;
        }
        #purchase-btn {
            color: red;
        }
        button.buy-btn {
            border: 1px solid #DA5B00 !important;
            background: #DA5B00 !important;
        }
        button.buy-btn .ui-button-text {
            color: white;
        }
        .ui-widget-header {
            border: 1px solid white !important;
            background: white !important;
        }
        {% block style %}
        {% endblock style %}
    </style>
</head>
<body>

<nav class="main-nav">
    <ul class="pull-left first-nav">
        <li><a href="{% url 'dashboard' %}">Digital Marketplace</a></li>
    </ul>
    <ul class="pull-right">
        <li><a href="{% url 'products:list' %}">Products</a></li>
        <li><a href="{% url 'tags:list' %}">Tags</a></li>
        <li><a href="#">Library</a></li>
    </ul>
</nav>

<div class="main-content">
    {% block content %}
    <p>This is awesome</p>
    {% endblock content %}
</div>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="{% static 'js/django.csrf.js' %}"></script>
<script>
    $(document).ready(function(){
        {% block jquery %}

        {% endblock jquery %}
    });
</script>
</body>
</html>
