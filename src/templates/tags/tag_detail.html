{% extends "base.html" %}
{% load get_thumbnail %}

{% block content %}

<h1>Tag: {{ object.title }}</h1>

<ul>
    {% for product_instance in object.products.all %}
    <li>
        <a href="{{ product_instance.get_absolute_url }}">
            <img src="{{ product_instance|get_thumbnail:'Micro' }}" />
        </a>
    </li>
    {% empty %}
    <li>No tags yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
